<h1>Hello Angular</h1>

{{xx}}

<form name="$ctrl.form" novalidate>
    <div>
        <div>User Name:</div>
        <div>
            <input ng-model="$ctrl.userName" required>
        </div>
    </div>

    <div>
        <div>Password:</div>
        <div>
            <input type="password" ng-model="$ctrl.password" required>
        </div>
    </div>

    <div>
        <div>E-Mail:</div>
        <div>
            <input name="email" type="email" ng-model="$ctrl.email" required>
            <span ng-if="$ctrl.form.email.$invalid">Email is not valid</span>
        </div>
    </div>

    <div>
        <button ng-click="$ctrl.login()">Login</button>
    </div>
</form>
